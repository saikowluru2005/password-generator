<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, 
				initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Password Generator</title>
</head>

<body>
    <section class="header">
        <div class="title-wrapper">
            <h1 class="sweet-title">
                <span data-text="Lock">Lock</span>
                <span data-text="Genius">Genius</span>
            </h1>
            <span class="top-title">Unlock</span>
            <span class="bottom-title">with confidence</span>
        </div>
    </section>
    <div class="imge">
        <a href="#gen">
            <img src="down.webp" /></div>
    </a>
    <div class="generator">
        <div class="password" id="gen">
            <input type="text" value="test" />
            <button>copy</button>
        </div>
        <div class="range">
            <input type="range" min="4" max="24" value="8" class="slider" />
            <span>8</span>
        </div>
        <div class="options">
            <div class="option">
                <label> 
					<input type="checkbox"
						id="lowercaseCb" checked /> 
					<span>a-z</span> 
				</label>
            </div>
            <div class="option">
                <label> 
					<input type="checkbox"
						id="uppercaseCb" /> 
					<span>A-Z</span> 
				</label>
            </div>
            <div class="option">
                <label> 
					<input type="checkbox"
						id="digitsCb" /> 
					<span>0-9</span> 
				</label>
            </div>
            <div class="option">
                <label> 
					<input type="checkbox"
						id="specialsCb" /> 
					<span>!@$#%^</span> 
				</label>
            </div>
        </div>
        <button class="generate"> 
			generate 
		</button>
    </div>
    <script src="script.js"></script>
</body>

</html>
